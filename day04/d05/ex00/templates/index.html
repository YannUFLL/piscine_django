<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ex00: Markdown Cheatsheet</title>
  </head>
  <body>
    <h1>Markdown Cheatsheet</h1>
    <h2>Headings</h2>
    <pre>
# H1
## H2
### H3
    </pre>

    <h2>Bold / Italic</h2>
    <pre>
**bold** or __bold__
*italic* or _italic_
    </pre>

    <h2>Lists</h2>
    <pre>
- item
- item
1. item
2. item
    </pre>

    <h2>Links & Images</h2>
    <pre>
[Google](https://www.google.com)
![Alt text](image.jpg)
    </pre>

    <h2>Code</h2>
    <pre>
`inline code`
</pre
    >
  </body>
</html>
