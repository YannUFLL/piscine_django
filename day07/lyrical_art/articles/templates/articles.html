
<!DOCTYPE html>
<html lang="en"></html>
    <head>
        <meta charset="utf-8">
        <title>Articles</title>
    </head>
    <body>
        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Synopsis</th>
                <th>Content</th>
                <th>Created</th>
            </tr>
            {% for article in articles %}
            <tr>
                <td>{{ article.title }}</td>
                <td>{{ article.author }}</td>
                <td>{{ article.synopsis }}</td>
                <td>{{ article.content }}</td>
                <td>{{ article.created }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
