{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Default title{% endblock %}</title>

    {% block style %}
    <link rel="stylesheet" href="{% static 'ex01/style1.css' %}" />
    {% endblock %}
  </head>
  <body>
    {% block content %}
    <form method = "post">
        {% csrf_token %}
        <select name="movie">
            {% for movie in movies %}
                <option value="{{movie}}">{{movie}}</option>
            {% endfor %}
        </select>
        <input type="text" name="opening_crawl">
        <button type="submit">Send</button>
    </form>
    {% endblock %}
  </body>
</html>
