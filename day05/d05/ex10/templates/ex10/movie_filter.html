<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Movie filter{% endblock %}</title>
  </head>
  <body>
    {% block content %}
    <form method = "post">
        {% csrf_token %}
        <input type="date" name="min_release_date">
        <input type="date" name="max_release_date">
        <input type="number" name="min_diameter">
        <select name="gender">
            {% for gender in genders %}
                <option value="{{gender}}">{{gender}}</option>
            {% endfor %}
        </select>
        <button type="submit">Send</button>
    </form>
    <ul>
    {% for people in peoples %}
      <li>{{people}}</li>
    {% endfor %}
    </ul>
    {% endblock %}
  </body>
</html>
