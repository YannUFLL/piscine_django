<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form</title>
    </head>
    <body>
        <form>
            <label for="firstname">Firstname:</label>
            <input type="text" id="firstname"><br>

            <label for="name">Name:</label>
            <input type="text" id="name"><br>

            <label for="age">Age:</label>
            <input type="number" id="age"><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone"><br>

            <label for="email">Email:</label>
            <input type="email" id="email"><br>

            <label for="student">Student at 42?:</label>
            <input type="checkbox" id="student"><br>

            <fieldset>
                <legend>Gender:</legend>

                <label for="gender_male">Male</label>
                <input type="radio" id="gender_male" name="gender" value="male"><br>

                <label for="gender_female">Female</label>
                <input type="radio" id="gender_female" name="gender" value="female"><br>

                <label for="gender_other">Other</label>
                <input type="radio" id="gender_other" name="gender" value="other"><br>
            </fieldset>

            <button onClick="displayFormContents()">Submit</button>
            <script src = "popup.js"></script>
    </body>
</html>
